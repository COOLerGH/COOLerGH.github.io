<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Задание 2</title>
  <link rel="stylesheet" href="../css/flexbox.css" />
  <link rel="stylesheet" href="../css/logo.css" />
  <style>
    /* ... ваш существующий стиль для страницы без изменений ... */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    h1 {
  margin-bottom: 1rem;
  color: #45ed20;
  text-shadow: 
    1px 1px 0 #0a0c28,
    -1px -1px 0 #1a237e,
    1px -1px 0 #1a237e,
    -1px 1px 0 #1a237e;
    font-size: 300%;
}
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url('../images/background.png');
      background-size: cover;
      background-position: center;
    }
    
    .page-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100%;
    }
    
    .main-content {
      display: flex;
      flex: 1;
      width: 100%;
      min-width: 0;
    }
    
    header {
      background-image: url('../images/header.png');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
      flex-shrink: 0;
    }
    
    nav {
      background-color: #34495e;
      width: 200px;
      padding: 1rem;
      flex-shrink: 0;
      min-width: 150px;
    }
    
    nav ul {
      list-style: none;
    }
    
    nav li {
      margin-bottom: 0.5rem;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 0.5rem;
      transition: background-color 0.3s;
      white-space: nowrap;
    }
    
    nav a:hover {
      background-color: #1abc9c;
    }
    
    .content-wrapper {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
      overflow-x: hidden;
    }
    
    footer {
      background-image: url('../images/footer.png');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 1rem;
      width: 100%;
      margin-top: auto;
      flex-shrink: 0;
    }
    
    .task-title {
      margin-bottom: 1rem;
      color: #2c3e50;
      text-align: center;
    }

    .containers-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 2rem;
      max-width: 100%;
    }

    /* Переопределяем стили для контейнеров с анимацией */
    .animation-wrapper {
      width: 100%;
      max-width: 600px;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    /* Медиа-запросы остаются без изменений */
    @media (max-width: 768px) {
      .content-wrapper {
        padding: 1rem;
      }
      
      .animation-wrapper {
        max-width: 100%;
      }
      
      header h1 {
        font-size: 1.5rem;
      }
      
      .task-title {
        font-size: 1.5rem;
      }
      
      .containers-wrapper {
        gap: 1rem;
      }
      
      nav {
        padding: 0.5rem;
        min-width: 120px;
      }
      
      nav a {
        padding: 0.3rem 0.5rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .content-wrapper {
        padding: 0.5rem;
      }
      
      header {
        padding: 0.5rem;
      }
      
      footer {
        padding: 0.5rem;
      }
      
      nav {
        padding: 0.3rem;
        min-width: 100px;
      }
      
      nav a {
        padding: 0.2rem 0.3rem;
        font-size: 0.8rem;
      }
      
      .task-title {
        font-size: 1.3rem;
      }
      
      .containers-wrapper {
        gap: 0.5rem;
      }
    }

    @media (max-width: 320px) {
      nav {
        min-width: 80px;
      }
      
      nav a {
        font-size: 0.7rem;
        padding: 0.1rem 0.2rem;
      }
      
      .content-wrapper {
        padding: 0.3rem;
      }
    }

    html, body {
      overflow-x: hidden;
      width: 100%;
    }
    
    .page-wrapper {
      position: relative;
      width: 100%;
    }
    
    nav {
      order: 1 !important;
    }
    
    .content-wrapper {
      order: 2 !important;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="header-content">
        <div class="logo"></div>
        <h1>Эстетика Фрутигер Аэро</h1>
      </div>
    </header>
    
    <div class="main-content">
      <nav>
        <ul>
          <li><a href="../index.html">Главная страница</a></li>
          <li><a href="task1.html">Задание 1</a></li>
          <li><a href="task3.html">Задание 3</a></li>
        </ul>
      </nav>
      
      <div class="content-wrapper">
        <h1 class="task-title">Задание 2</h1>
        
        <div class="containers-wrapper">
          <div class="animation-wrapper">
            <div class="animation-card">
              <div class="animation-image">
                <img src="../images/car2.png" alt="Car" class="car-image car-main">
                <img src="../images/car3.png" alt="Wheel" class="car-image wheel-left">
                <img src="../images/car3.png" alt="Wheel" class="car-image wheel-right">
                <img src="../images/car4.png" alt="Squirrel" class="car-image squirrel">
                <img src="../images/car1.png" alt="Car" class="car-image car1-active">
                <img src="../images/car5.png" alt="Car" class="car-image car5-active">
              </div>
              <div class="text-overlay">
                <span class="normal-text">Новое путешествие!</span>
              </div>
              <div class="click-text">Приехали)</div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    
    <footer>
      <p>&copy; 2025. Никакие права не защищены.</p>
    </footer>
  </div>
</body>
</html>
