<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" id="theme" href="assets/css/light.css">
    <title>Уровень 3 - Пирамида</title>
    <style>
        * { padding: 0; margin: 0; box-sizing: border-box; }
        html, body { 
            height: 100%; 
            width: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        canvas { 
            display: block; 
            flex: 1 1 0%;
            min-height: 0;
            width: 100%;
            touch-action: none; 
        }
        .wrap { 
            flex-shrink: 0;
        }
        .block .button { 
            padding: 6px 12px; 
            font-size: 12px; 
            min-width: 100px; 
            margin: 2px; 
        }

        .corner-hint{
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 50;
            pointer-events: none;
            max-width: min(520px, 92vw);
            color: #ff2b2b;
            font-family: 'Century Gothic', sans-serif;
            text-shadow: 0 2px 6px rgba(0,0,0,0.55);
        }
        .corner-title{
            font-size: 24px;
            font-weight: 900;
            line-height: 1.15;
        }
        .corner-sub{
            margin-top: 8px;
            font-size: 14px;
            font-weight: 700;
            line-height: 1.25;
            color: #ff4b4b;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="corner-hint" aria-hidden="true">
        <div class="corner-title">Код для пропуска уровня - LOL, клавиша для выхода с уровня - Esc</div>
        <div id="corner-hint-drag" class="corner-sub" style="display:none;">
            Зажмите клавиши для добавления: R - красного, G - зелёного, B - синего.<br>
            Для уменьшения цвета - те же клавиши + Shift.<br>
            Код для показа кода цветов - SC.
        </div>
    </div>

    <hr>
    <div class="wrap">
        <div class="block"><input type="button" id="change_theme" class="button" value="Сменить тему"></div>
        <div class="block"><a>Уровень</a><div id="level">№3</div></div>
        <div class="block"><a>Таймер</a><div id="timer">1:00</div></div>
        <div class="block"><a>Собрано</a><div id="collected">0/9</div></div>
    </div>
    <hr>

    <script src="assets/js/level-core.js?v=20251214"></script>
    <script src="assets/js/level3.js?v=20251214"></script>
    <script src="assets/js/theme.js?v=20251214"></script>
</body>
</html>
